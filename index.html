<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untukmu yang Terindah</title>
    <style>
        body { text-align: center; background-color: #fff0f3; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #5c0a1a; padding: 50px; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h1 { color: #ff4d6d; }
        .hijab-text { font-style: italic; font-size: 1.2em; margin: 20px 0; }
        .heart { color: #ff4d6d; font-size: 50px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart">❤️</div>
        <h1>Terima Kasih, Cantik</h1>
        <p class="hijab-text">"Melihatmu menerima pemberian hijab dariku adalah salah satu hal yang paling membahagiakan."</p>
        <p>Terima kasih sudah menghargai pemberian sederhanaku. Kamu terlihat jauh lebih indah dengan hijab itu.</p>
        <p>Semoga setiap helainya membawa keberkahan untukmu.</p>
        <br>
        <p><strong>Dari: Danu</strong></p>
    </div>
</body>
</html>
