<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory & Gift - Modern Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #030712;
            color: #f9fafb;
            font-family: 'Inter', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(90deg, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero-glow {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(96, 165, 250, 0.2) 0%, transparent 70%);
            z-index: -1;
        }
    </style>
</head>
<body class="p-6">
    <div class="hero-glow"></div>

    <nav class="flex justify-between items-center mb-12">
        <div class="text-xl font-bold gradient-text">LUKY.MEMO</div>
        <div class="glass px-4 py-2 rounded-full text-sm">Online Card</div>
    </nav>

    <main class="max-w-md mx-auto space-y-8">
        
        <div class="text-center space-y-4">
            <h1 class="text-4xl font-extrabold tracking-tight">Website <span class="gradient-text">Kenangan</span></h1>
            <p class="text-gray-400 text-sm">Sesuatu yang spesial untukmu yang telah menerima pemberianku.</p>
        </div>

        <div class="glass p-6 rounded-3xl space-y-4">
            <div class="flex justify-between items-center">
                <span class="text-xs text-gray-500 uppercase tracking-widest">Special Moment</span>
                <span class="text-blue-400 text-xs">● Live</span>
            </div>
            <div class="h-48 w-full bg-gray-900 rounded-2xl flex items-center justify-center border border-gray-800 overflow-hidden">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=hijab" class="w-32 opacity-80">
            </div>
            <h2 class="text-xl font-semibold italic text-center text-blue-100">"MasyaAllah, kamu terlihat sangat anggun."</h2>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="glass p-4 rounded-2xl">
                <p class="text-gray-500 text-xs">Status</p>
                <p class="font-bold">Diterima</p>
            </div>
            <div class="glass p-4 rounded-2xl">
                <p class="text-gray-500 text-xs">Pemberian</p>
                <p class="font-bold">Hijab</p>
            </div>
        </div>

        <div class="space-y-4">
            <h3 class="text-sm font-semibold text-gray-400">OUR PLAYLIST</h3>
            <div class="space-y-2">
                <div class="glass p-3 rounded-xl flex items-center justify-between">
                    <span>A Thousand Years</span>
                    <button class="text-blue-400">▶</button>
                </div>
                <div class="glass p-3 rounded-xl flex items-center justify-between">
                    <span>All of Me</span>
                    <button class="text-blue-400">▶</button>
                </div>
            </div>
        </div>

        <footer class="pt-10 text-center">
            <p class="text-xs text-gray-600">Terima kasih sudah menjadi bagian dari hidupku.</p>
        </footer>
    </main>
</body>
</html>
