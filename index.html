<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special for You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffe5ec;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 75, 110, 0.2);
            width: 80%;
            max-width: 400px;
            z-index: 1;
        }
        h1 { color: #ff4d6d; font-size: 24px; }
        p { color: #590d22; line-height: 1.6; font-size: 16px; }
        .hijab-photo {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=hijab" alt="Hijab" class="hijab-photo">
        <h1>MasyaAllah...</h1>
        <p>Terima kasih ya sudah mau menerima dan memakai hijab pemberianku.</p>
        <p>Kamu terlihat jauh lebih cantik dan anggun. Semoga ini jadi awal yang baik dan membawa berkah untukmu.</p>
        <p><b>Aku bangga sama kamu! ❤️</b></p>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
