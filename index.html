<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>A Private Letter ‚Äî Elfrida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:italic,wght@300;400;600&family=Inter:wght@100;200;400&family=Tenor+Sans&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #00d2ff; --green: #52b788; }
        
        /* PROTEKSI TOTAL */
        * { 
            -webkit-touch-callout: none; 
            -webkit-user-select: none; 
            user-select: none; 
            box-sizing: border-box; 
        }
        
        @media print { body { display: none; } } /* Mencegah Print ke PDF */

        body { background: #000; color: #fafafa; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; transition: filter 0.3s ease; }

        /* GHOST GUARD (Watermark Bergerak) */
        .watermark-layer {
            position: fixed; inset: 0; z-index: 1000; pointer-events: none;
            display: grid; grid-template-columns: repeat(4, 1fr);
            opacity: 0.08; font-size: 10px; color: white; transform: rotate(-25deg);
        }

        /* BLUR SAAT REKAM/PINDAH APPS */
        body.protected { filter: blur(60px) brightness(0); }

        /* MESH GRADIENT MAIN */
        .mesh-gradient-bg {
            position: fixed; inset: 0; z-index: -5;
            background: linear-gradient(125deg, #0f172a 0%, #3b0764 25%, #701a75 50%, #db2777 75%, #1e1b4b 100%);
            background-size: 400% 400%;
            animation: meshFlow 15s ease-in-out infinite;
        }
        @keyframes meshFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* LOGIN SCREEN */
        #login-screen {
            position: fixed; inset: 0; z-index: 9999; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(45deg, #020617, #1e1b4b, #312e81);
            transition: transform 1.2s cubic-bezier(0.8, 0, 0.2, 1);
        }
        .login-box {
            position: relative; width: 320px; padding: 40px; 
            background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(25px); 
            border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 2px; text-align: center;
        }
        input {
            width: 100%; background: transparent; border: none; border-bottom: 0.5px solid rgba(255, 255, 255, 0.2);
            padding: 10px 2px; color: white; font-size: 9px; letter-spacing: 4px; margin-bottom: 25px; 
            outline: none; text-align: center; text-transform: uppercase;
        }
        .login-btn {
            width: 50px; height: 50px; margin: 10px auto 0; background: rgba(255, 255, 255, 0.05); 
            border: 0.5px solid rgba(255, 255, 255, 0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        /* MAIN CONTENT */
        #main-content { opacity: 0; pointer-events: none; transition: 2s ease; height: 100vh; overflow-y: auto; }
        body.unlocked #login-screen { transform: scale(1.1); opacity: 0; pointer-events: none; }
        body.unlocked #main-content { opacity: 1; pointer-events: auto; }

        .rain { position: fixed; background: rgba(255,255,255,0.2); width: 1px; height: 50px; z-index: -2; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(110vh); } }
        .flower { position: fixed; font-size: 24px; pointer-events: none; z-index: 1001; animation: bloomFade 2s forwards; }
        @keyframes bloomFade { 0% { transform: scale(0); opacity: 0; } 50% { opacity: 1; transform: scale(1.2); } 100% { transform: translateY(-50px); opacity: 0; } }
        .f-serif { font-family: 'Cormorant Garamond', serif; }
        .f-tenor { font-family: 'Tenor Sans', sans-serif; }
    </style>
</head>
<body oncontextmenu="return false" onkeydown="return (event.keyCode != 44)">

    <div class="watermark-layer" id="wm"></div>

    <div id="login-screen">
        <div class="flex flex-col items-center">
            <h1 class="f-tenor text-white text-5xl tracking-[18px] mb-2 opacity-90">WELCOME</h1>
            <p class="text-[8px] text-white/30 tracking-[6px] uppercase mb-12">Protected Private Archive</p>
            <div class="login-box">
                <input type="text" id="username" placeholder="IDENTITAS" autocomplete="off">
                <input type="password" id="password" placeholder="KATA SANDI" autocomplete="off">
                <div class="login-btn" onclick="validateLogin()">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="white"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
                </div>
            </div>
        </div>
    </div>

    <div id="main-content">
        <div class="mesh-gradient-bg"></div>
        <div id="rain-layer"></div>

        <div class="fixed top-8 left-8 z-[100] bg-black/40 backdrop-blur-md px-4 py-1 rounded-full border border-white/5">
            <span class="text-[8px] font-light tracking-[3px] text-gray-400 uppercase" id="clock">00:00:00</span>
        </div>

        <div class="fixed top-8 right-8 z-[100] flex flex-col items-center gap-2">
            <button class="relative w-11 h-11 rounded-full bg-black/60 flex items-center justify-center border border-white/10 overflow-hidden" onclick="triggerLove(event)">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="var(--green)" class="relative z-10"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            </button>
            <span class="text-[7px] tracking-[2px] text-white/40 uppercase animate-pulse">Click Me</span>
            <div id="love-msg" class="opacity-0 transition-all duration-700 text-[10px] bg-black/80 px-4 py-2 rounded-lg border border-white/10 text-green-400 mt-2"></div>
        </div>
        
        <main class="max-w-[500px] mx-auto px-8 py-32 text-center relative z-10">
            <header class="mb-24">
                <p class="text-[9px] tracking-[6px] text-[#c4a47c] uppercase opacity-70">Journal Entry ‚Äî 2026</p>
                <h1 class="f-serif text-5xl text-white italic mt-3">For Elfrida</h1>
            </header>

            <div class="border border-white/5 p-2 bg-white/5 backdrop-blur-sm mb-24">
                <img src="PXL_20250805_071541629.PORTRAITbb.jpg" class="w-full opacity-60 grayscale transition-all">
            </div>

            <div class="text-left space-y-12">
                <p class="f-serif text-2xl italic text-white/90 leading-relaxed">Terima kasih banyak ya...</p>
                <div class="font-light text-[13px] text-gray-400 space-y-8">
                    <p>Naskah surat pribadimu di sini...</p>
                    <p class="f-serif text-3xl text-white py-12 border-y border-white/10 text-center italic">"Sebab bagiku, kamu bukan sekadar pilihan..."</p>
                </div>
            </div>

            <button onclick="togglePlay()" class="mt-28 w-full py-5 bg-white/5 border border-white/10 text-[9px] tracking-[6px] uppercase text-gray-500 hover:text-white transition-all">
                <span id="audio-stat">Enable Ambiance</span>
            </button>
        </main>
    </div>

    <audio id="player" src="Ed Sheeran - Perfect.mp3" loop></audio>

    <script>
        // GENERATE WATERMARK
        const wm = document.getElementById('wm');
        for(let i=0; i<100; i++) {
            const span = document.createElement('span');
            span.innerText = "PRIVATE FOR ELFRIDA";
            wm.appendChild(span);
        }

        // ANTI-RECORD SCRIPT
        function protect() { document.body.classList.add('protected'); }
        function unprotect() { document.body.classList.remove('protected'); }

        window.addEventListener('blur', protect);
        window.addEventListener('focus', unprotect);
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) protect(); else unprotect();
        });

        // LOGIN LOGIC
        function validateLogin() {
            const pass = document.getElementById('password').value;
            if (pass.toUpperCase() === "FLAFOUR") {
                document.body.classList.add('unlocked');
                setTimeout(() => {
                    document.getElementById('login-screen').style.display = 'none';
                    if (audio.paused) togglePlay();
                }, 1200);
            }
        }

        // TOOLBAR LOVE & FLOWERS
        function triggerLove(e) {
            e.stopPropagation();
            const flowers = ['üå∏', '‚ú®', 'üå∑', 'ü§ç', 'üå∫'];
            for(let i=0; i<12; i++) {
                setTimeout(() => {
                    const f = document.createElement('div'); f.className = 'flower';
                    f.innerText = flowers[Math.floor(Math.random() * flowers.length)];
                    f.style.left = (e.clientX + (Math.random() * 80 - 40)) + 'px';
                    f.style.top = (e.clientY + (Math.random() * 80 - 40)) + 'px';
                    document.body.appendChild(f);
                    setTimeout(() => f.remove(), 2000);
                }, i * 100);
            }
            const h = new Date().getHours();
            const msg = document.getElementById('love-msg');
            msg.innerText = "Selamat " + (h < 11 ? "Pagi" : h < 15 ? "Siang" : h < 18 ? "Sore" : "Malam") + " Virya ‚ù§Ô∏è";
            msg.style.opacity = "1";
            setTimeout(() => msg.style.opacity = "0", 5000);
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'); }, 1000);
        const audio = document.getElementById('player');
        function togglePlay() { audio.play(); document.getElementById('audio-stat').innerText = "Ambiance Active"; }
    </script>
</body>
</html>
