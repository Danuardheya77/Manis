<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>A Private Letter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        
        #gate {
            width: 150px; height: 150px; border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.5s; position: relative;
        }
        
        #status-text {
            color: white; font-size: 8px; letter-spacing: 4px; font-family: sans-serif;
            text-align: center; pointer-events: none;
        }

        /* Animasi saat file audio sudah siap */
        .ready { border-color: #fff !important; box-shadow: 0 0 20px rgba(255,255,255,0.2); }
    </style>
</head>
<body>

    <audio id="shania" src="Shania Twain.mp3" preload="auto"></audio>

    <div id="gate" onclick="gasMusik()">
        <div id="status-text">LOADING...</div>
    </div>

    <script>
        const lagu = document.getElementById('shania');
        const tombol = document.getElementById('gate');
        const tulisan = document.getElementById('status-text');

        // Cek apakah file Shania Twain.mp3 berhasil ditemukan oleh browser
        lagu.addEventListener('canplaythrough', () => {
            tombol.classList.add('ready');
            tulisan.innerText = "OPEN";
        });

        // Jika file tidak ditemukan (salah nama/format)
        lagu.addEventListener('error', () => {
            tulisan.innerText = "FILE TIDAK ADA";
            tulisan.style.color = "red";
        });

        function gasMusik() {
            lagu.play().then(() => {
                tulisan.innerText = "PLAYING...";
                tombol.style.transform = "scale(0)";
                tombol.style.opacity = "0";
                
                // Di sini nanti kita sambungkan ke bagian Welcome/Login
                setTimeout(() => {
                    alert("Musik Berhasil! Sekarang lanjut ke bagian utama?");
                }, 1000);

            }).catch(e => {
                alert("Klik sekali lagi atau pastikan volume HP menyala");
            });
        }
    </script>
</body>
</html>
